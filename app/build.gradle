apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.github.universal.init.d"
        minSdkVersion 9
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
